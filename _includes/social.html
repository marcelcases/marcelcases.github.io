<style>
@font-face {
  font-family: 'icomoon';
  src: 	url('/images/icomoon/icomoon.eot?g4m7fo');
  src: 	url('/images/icomoon/icomoon.eot?g4m7fo#iefix') format('embedded-opentype'),
		url('/images/icomoon/icomoon.ttf?g4m7fo') format('truetype'),
		url('/images/icomoon/icomoon.woff?g4m7fo') format('woff'),
		url('/images/icomoon/icomoon.svg?g4m7fo#icomoon') format('svg');
  font-weight: normal;
  font-style: normal;
}

[class^="icon-"], [class*=" icon-"] {
  /* use !important to prevent issues with browser extensions that change fonts */
  font-family: 'icomoon' !important;
  speak: none;
  font-style: normal;
  font-weight: normal;
  font-variant: normal;
  text-transform: none;
  line-height: 1;

  /* Better Font Rendering =========== */
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}


.icon-mail_outline:before {
  content: "\e945";
}
.icon-github:before {
  content: "\eab0";
}
.icon-stackoverflow:before {
  content: "\ead0";
}
.icon-twitter:before {
  content: "\ea96";
}
.icon-youtube:before {
  content: "\ea9d";
}
.icon-telegram:before {
  content: "\ea95";
}
.icon-spotify:before {
  content: "\ea94";
}
</style>

<social>
  <ul>
	{% if site.author.twitter %}
	<li class="twitter-color">
		<a href="https://twitter.com/{{ site.author.twitter }}" target="_blank" class="smaller">
		  <span class="icon-twitter"></span>
		</a>
	</li>
	{% endif %}
	{% if site.author.youtube %}
	<li class="youtube-color">
		<a href="https://youtube.com/{{ site.author.youtube }}" target="_blank" class="smaller">
		  <span class="icon-youtube"></span>
		</a>
	</li>
	{% endif %}
	{% if site.author.spotify %}
	<li class="spotify-color">
		<a href="https://open.spotify.com/user/{{ site.author.youtube }}" target="_blank" class="smaller">
		  <span class="icon-spotify"></span>
		</a>
	</li>
	{% endif %}
	{% if site.author.github %}
	<li class="github-color">
		<a href="https://github.com/{{ site.author.github }}" target="_blank" class="smaller">
		  <span class="icon-github"></span>
		</a>
	</li>
	{% endif %}
	{% if site.author.telegram %}
	<li class="telegram-color">
		<a href="tg://resolve?domain={{ site.author.telegram }}" target="_blank" class="smaller">
		  <span class="icon-telegram"></span>
		</a>
	</li>
	{% endif %}
	{% if site.author.mail %}
	<li>
		<a href="mailto:{{ site.author.mail }}" target="_blank">
		  <span class="icon-mail_outline"></span>
		</a>
	</li>
	{% endif %}
  </ul>
</social>
